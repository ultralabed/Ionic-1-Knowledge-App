<ion-view>
	<ion-nav-bar class="bar-dark" >

        回上一頁
      </ion-nav-back-button>
    </ion-nav-bar>
	<ion-content>
	  <ion-list>
	    <ion-item ng-repeat="content in challenge.contents">
	      <a class="item" href="#" >
	        <!-- <img src="{{content.photo}}"> -->
	        <h1 class="light">{{content.title}}</h1>
		        <h2 class="light">入場費:

		        		{{content.entFeed}}
		        	</i>
		        </h2 >

	      </a>
	    </ion-item>
	  </ion-list>
	</ion-content>
</ion-view>
